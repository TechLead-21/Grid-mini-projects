<!DOCTYPE html>

    <title>Photo Gallery Layout</title>

    <style>
      @import url("./gallery.css");
      @import url("../base.css");
    </style>

      <div class="card" style="background-image: url('../images/img-5.jpg');">

      <div class="card" style="background-image: url('../images/img-8.jpg');">
        8
      </div>
      <div class="card" style="background-image: url('../images/img-9.jpg');">

      </div>

</html>
